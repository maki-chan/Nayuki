language: cpp

matrix:
  include:
    - name: "macOS 10.13 (Xcode 10.1) - LLVM"
      os: osx
      osx_image: xcode10.1
      env:
        - MATRIX_EVAL="brew install openssl@1.1"
        - ADDITIONAL_CMAKE_OPTIONS="-DOPENSSL_ROOT_DIR=/usr/local/opt/openssl@1.1"
    - name: "macOS 10.13 (Xcode 10.1) - GCC 8"
      os: osx
      osx_image: xcode10.1
      env:
        - MATRIX_EVAL="brew install gcc openssl@1.1 && CC=gcc-8 && CXX=g++-8"
        - ADDITIONAL_CMAKE_OPTIONS="-DOPENSSL_ROOT_DIR=/usr/local/opt/openssl@1.1"
    - name: "Ubuntu Xenial (16.04) - GCC"
      os: linux
      dist: xenial
      compiler: gcc
    - name: "Ubuntu Xenial (16.04) - Clang"
      os: linux
      dist: xenial
      compiler: clang
    - name: "Ubuntu Trusty (14.04) - GCC 5"
      os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - name: "Ubuntu Trusty (14.04) - Clang"
      os: linux
      dist: trusty
      compiler: clang
    - name: "Windows - Visual Studio"
      os: windows
      env:
        - MATRIX_EVAL="choco install openssl.light --params /InstallDir:C:\OpenSSL"
        - ADDITIONAL_CMAKE_OPTIONS="-DOPENSSL_ROOT_DIR=C:\OpenSSL"

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build && cd build
  - cmake "${ADDITIONAL_CMAKE_OPTIONS}" ..
  - cmake --build .
